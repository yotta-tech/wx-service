<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <title>DEMO</title>
  </head>
  <body>
    <div>DEMO PAGE</div>
    <div id="url"></div>
    <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
      document.getElementById('url').innerText = window.location.href

      var openid = ''

      $.ajax({
        url: '/jsapi/config',
        data: {
          url: window.location.href
        },
        dataType: 'json',
        success: function (r) {
          initWX(r.appId, r.timestamp, r.nonceStr, r.signature)
        }
      })

      wx.ready(function () {
        alert('ready')
      })

      function initWX (appId, timestamp, nonceStr, signature) {
        wx.config({
          debug: true,
          appId: appId,
          timestamp: timestamp,
          nonceStr: nonceStr,
          signature: signature,
          jsApiList: ['onMenuShareTimeline', 'chooseWXPay']
        })
      }

      function getQuery (key) {
        return window.location.search.substring(1).split('&')
        .map(function (item) {
          return {
            key: item.split('=')[0],
            value: item.split('=')[1]
          }
        })
        .filter(function (item) {
          return item.key === key
        })[0].value
      }

      function getOpenid () {
        $.ajax({
          url: '/token/accesstoken',
          data: {
            code: getQuery('code')
          },
          dataType: 'json',
          success: function (response) {
            console.log('getopenid response', response)
          },
          error: function (err) {
            alert('getOpenid error: ', JSON.stringify(err))
          }
        })
      }
    </script>
  </body>
</html>
